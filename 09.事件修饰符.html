<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inner{
            line-height: 100px;
            background-color: aliceblue;
            font-size: 13px;
            text-align: center;
        }

        .outer{
            background-color: bisque;
            padding: 50px;
            font-size: 13px;
        }

        .box{
            background-color: coral;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h4>.prevet 事件修饰符的应用场景</h4>
        <a href="https://www.baidu.com" @click.prevent="onLinkClick">百度</a>

        <hr>

        <h4>.stop 事件修饰符的应用场景</h4>
        <div class="outer" @click="onOuterClick">
            外层的div
            <div class="inner" @click.stop="onInnerClick">内部的div</div>
        </div>

        <hr>

        <h4>.capture 事件修饰符的应用场景</h4>
        <div class="outer" @click.capture="onOuterClick">
            外层的div
            <div class="inner" @click="onInnerClick">内部的div</div>
        </div>

        <hr>

        <h4>.once 事件修饰符的应用场景</h4>
        <div class="inner" @click.once="onInnerClick">内部的div</div>

        <hr>

        <h4>.self 事件修饰符的应用场景</h4>
        <div class="box" @click="onBoxClick">
            最外层的box
            <div class="outer" @click.self="onOuterClick">
                中间的div
                <div class="inner" @click="onInnerClick">内部的div</div>
            </div>
        </div>
    </div>


    <script src="./js/vue.min.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            methods: {
                onLinkClick() {
                    alert('ok')
                },

                onOuterClick() {
                    console.log('触发了 outer 的 click 事件处理函数')
                },

                onInnerClick() {
                    console.log('触发了 inner 的 click 事件处理函数')
                },

                onBoxClick() {
                    console.log('触发了 box 的 click 事件处理函数')
                }
            }
        })
    </script>
</body>
</html>
