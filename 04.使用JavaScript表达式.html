<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{number + 1}}</p>
        <p>{{ok?'True':'False'}}</p>
        <p>{{message.split('').reverse().join('')}}</p>
        <p :id="'list-' + id">xxx</p>
        <p>{{user.name}}</p>
    </div>

    <script src="./js/vue.min.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                //数值
                number: 9,
                //布尔值
                ok: true,
                //字符串
                message: 'ABC',
                //id值
                id: 3,
                //用户信息对象
                user: {
                    name: 'zs',
                }
            }
        })
    </script>
</body>

</html>
